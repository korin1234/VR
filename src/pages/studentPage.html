<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/studentPage.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="bg">
          <img src="/Images/vr3.png" />
          <img src="/Images/virtual-reality.png" />
        </div> 
        <div class="center">
            <button class="btn back">Back</button>
            <form>
                <div class="input-box">
                    <input type="text" id="room-input" class="input-text" required />
                    <label>Enter Room ID</label>
                </div>
                <div class="input-box">
                    <input type="text" id="student-name" class="input-text" required maxlength="16"/>
                    <label>Enter your name</label>
                    
                </div>
                
                <button type="submit" id="room-button" class="btn" > START </button>
           
                
            </form>

            <div class="validation-container">
                <i class="bi bi-exclamation-triangle"></i>
                <span id="validation-text" class="response-text validation">Joined.. Waiting for other students</span>

            </div>
        </div>

        <div class="popup-info">
            <button class="close-btn">X</button>
            <h2>Join Room Failed</h2>
            
            <span class="info">Sorry the class has started!</span>
            <span class="info">Please try again later.</span>
            <br />
            <button class="ok-btn"> Ok </button>
              
          
        </div>

        <div class="lobby-container">
            
            <div id="response-container" class="loader-bg">
                <div class="loader">
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                    <span style="--i:4;"></span>
                    <span style="--i:5;"></span>
                    <span style="--i:6;"></span>
                    <span style="--i:7;"></span>
                    <span style="--i:8;"></span>
                    <span style="--i:9;"></span>
                    <span style="--i:10;"></span>
    
                </div>
                <span class="response-text"> Joined.. Waiting for other students</span>
            </div>
            <div  class="content">
                <div id="player-list">
                  
                </div>

            </div>
            <button class="btn back">Back</button>
        </div>
        <div class="popup-cover-bg">
          
        </div>
    </body>
        <script src="/student.js" type="module"></script>

</html>
