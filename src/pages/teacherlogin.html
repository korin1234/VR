<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/teacherlogin.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
    </head>
    <body>
      <div class="bg">
        <img src="/Images/vr1.png" />
          <img src="/Images/virtual-reality.png" />
          
          
          
        </div>
        <button class="back-btn">
            Back
      </button>
      <div class="wrapper">
        <form id="login-form">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" id="username" placeholder="  Username" required>
            <i class="bi bi-person-fill"></i>
          </div>
            <div class="input-box">
            <input type="password" id="password" placeholder="  Password" required>
              <i class="bi bi-lock-fill"></i>
          </div>
          <button type="submit" id="login-btn" class="btn">Login</button>
          <a href="#" id="forgot-password"> Forgot Password?</a>
          <div class="forgot-password-form">
            <i class="bi bi-envelope-fill"></i>
            <input type="text" placeholder="  Enter your e-mail" id="email">
            <button class="send-link-btn">
              Reset
            </button>
            <span></span>
          </div>
          <div class="error">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span>asas</span>
          </div>
            
          
        </form>
        
      </div>
    </body>
    <script src="/teacherlogin.js" type="module"></script>
  
  

</html>
